name: Build memo site (md -> html + index)

on:
  push:
    branches: ["main"]
    paths:
      - "posts/**"
      - "tools/**"
      - ".github/workflows/gen-index.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install markdown

      - name: Build site
        run: python tools/build_site.py

      - name: Commit generated files
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html posts/**/*.html
          git commit -m "Auto-build site (md -> html + index)"
          git push
